<!DOCTYPE html>
<html lang="en">
 <head>
   <link rel="stylesheet" href="style.css">
   <title>Google advance search</title>
 </head>
 <body>
            <div style="padding: 0px 0px 20px 0px;">
                <a class="link" href="index.html">Google Search</a>
            </div>

        <div>
            <div>
                <div><h2>Find pages with...</h2></div>
            </div>
          <div>
                <form action="https://google.com/search">
                    <div>
                        <label for="all">all these words:</label>
                        <input class="rad" type="text" name="as_q"/>
                     </div>
    
                     <div>
                        <label for="all">this exact word or phrase:</label>
                        <input class="rad" type="text" name="as_epq"/>
                     </div>
    
                     <div>
                        <label for="all">any of these words:</label>
                       <input class="rad"type="text" name="as_oq"/>
                     </div>
                  
                  <div>
                        <label for="all">none of these words:</label>
                        <input class="rad"type="text" name="as_eq"/>
                     </div>

                     <div>
                        <input type="submit" value="Advanced Search" class="btn rad">
                     </div>
                        
 </body>
</html>
